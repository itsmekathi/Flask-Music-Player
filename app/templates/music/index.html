<html>

<head>
	<link rel="stylesheet" type="text/css" href="../static/css/music_index.css">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>


<body>	

	<div>
		<h1> Music Visual </h1>
		<br>
	    <ul class="type" id="type">
	    	<li data-type="dot">Dot</li>
	    	<li data-type="column" class="selected">Column</li>
	    </ul>

	    <br>
	    <div >
	    	Volume <br>
	    	<input id="volume" type="range" min="0" max="100" value="60">
	    </div>
	</div>


	<div class="left">
		<ul id="list">
			{% for music in music_list %}
			<li title="{{music}}">{{music}}</li>
			{% endfor %}
		</ul>

	</div>


	<div class="right" id="box"></div>


	<script type="text/javascript" src="../static/js/music_index.js"> </script>


	<!-- Google Analytics -->
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-63841381-2', 'auto');
	  ga('send', 'pageview');

	</script>
	<!-- End Google Analytics -->


</body>

</html>
